  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="main.css">
  <link rel="preload" as="image" imagesrcset="/_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=640&q=75 640w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=750&q=75 750w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=828&q=75 828w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=1080&q=75 1080w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=1200&q=75 1200w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=1920&q=75 1920w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=2048&q=75 2048w, /_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-04.jpg&w=3840&q=75 3840w"

<body class="h-full">
  <div id="next">
    <div class="h-full min-h-screen flex">
      <div class="lg-p lg-right items-center flex-col flex">
        <div class="w-full lg-px-40">
          <button type="button" class="relative flex justify-center items-center h-48
          rounded-24 content-secondary surface-tertiary font-button-bold-md
          px-20 min-w-88">
          <div class="flex items-center justify-center">
            <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg"
            hight="16px" width="16px" class="mr-4 shrink-0">
            <path d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"></path>
          </svg>
            <div>뒤로</div>
          </div>
        </button>
        </div>

        <section class="mt-76 px-32 w-full min-w-320 max-w-400 flex flex-col items-center
        lg-mt-52 lg-mx-auto ">
        <h1 class="font-displa-bold-sm">로그인</h1>

        <div class="w-full">
          <form>
            <div class="mt-40">
              <div>
                <p class="font-label-bold-md content-primary mb-8">
                  이메일(아이디)
                </p>
                <label class="relative overflow-hidden flex rounded-8 border-solid border-1
                border-black-opacity surface-primary focus:border-[2px] focus:border_accent_active disabled:content_disabled">
                  <input type="text" name="email" class="px-20 w-full h-48 outline-none font-body-regular-md
                  content-primary placeholder:content_disabled disabled:surface_tertiary disabled:border_black_opacity" placeholder="example@gamil.com" value="">
              </label>
              </div>
            </div>

            <div class="mt-24">
              <div>
                <p class="font-label-bold-md content-primary mb-8">
                  비밀번호
                </p>
                <label class="relative overflow-hidden flex rounded-8 border-solid border-1
                border-black-opacity surface-primary focus:border-[2px] 
                focus:border_accent_active disabled:content_disabled">
                <input type="password" name="password" class="px-20 h-48 w-full outline-none
                font-body-regular-md content-primary placeholder:content_disabled disabled:surface_tertiary disabled:border_black_opacity"
                placeholder="비밀번호 입력" value="">
              </label>
              </div>
            </div>

            <div class="mt-24">
              <button type="submit" class="relative flex justify-center items-center
              font-button-bold-md h-48 rounded-8 content-primary-inverse
              surface-primary-inverse hover:surface_primary_inverse_active active:surface_primary_inverse_active disabled:surface_disabled px-[20px] w-full min-w-[88px] disabled:content_disabled">
              로그인
            </button>
            </div>
          </form>

          <div class="mt-28 flex items-center justify-between">
            <hr class="max-w-96 flex-grow flex-shrink border-primary">
            <p class="font-regular-md content-secondary lg:mx-18p">
              계정이 없으신가요?
            </p>
            <hr class="max-w-96 flex-grow flex-shrink border-primary">
          </div>

          <div class="mt-20 flex flex-col gap-y-12">
            <button type="button" class="relative flex justify-center items-center font-button-bold-md
            h-48 rounded-8 content-secondary bg-FFEA2B min-w-88 hover:bg-[#FFDE30] active:bg-[#FFDE30]
            disabled:content_disabled">
            <div class="flex items-center justify-center">
              <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" 
              height="16px" width="16px" class="mr-4 shrink-0">
                <path fill-rule="evenodd" clip-rule="evenodd" 
                d="M8.5 2C4.803 2 1.833 4.306 1.833 7.128a5.026 5.026 0 0 0 3.091 4.339l-.636 2.306c-.03.06 0 .151.06.181.061.061.182.061.243 0l2.697-1.79c.394.061.788.091 1.212.091 3.667 0 6.667-2.306 6.667-5.127C15.167 4.306 12.197 2 8.5 2Z"></path>
            </svg>
              <div>카카오로 시작하기</div>
            </div>
          </button>
          <button type="button" class="relative flex justify-center items-center font-button-bold-md
          h-48 rounded-8 content-secondary surface-primary border
          border-solid border-black-opacity w-full min-w-88">
          <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg"
          height="16px" width="16px" class="mr-4 shrink-0">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M3.833 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h9.334a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H3.833Zm1.008 1.924a.533.533 0 1 0-.682.819L8.5 9.361l4.341-3.618a.533.533 0 0 0-.682-.82L8.5 7.974l-3.659-3.05Z"></path>
        </svg>
            <div class="flex items-center justify-center">
              <div>이메일로 시작하기</div>
            </div>
        </button>
          </div>

          <div class="mt-20 flex items-center justify-center">
            <p class="mr-8 font-body-regular-md content-secondary">
              비밀번호를 잊으셨나요?
            </p>
            <a class="content-accent font-label-bold-lg" href="https://steadio.co/login/find-password">
              비밀번호 찾기
            </a>
          </div>
        </div>
      </section>
      </div>

      <div class="lg-block lg-w-left">
        <div class="relative h-full surface-tertiary">
          <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px">
            <img src="https://steadio.co/_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-03.jpg&w=1920&q=75"
            alt="steadio intro image" sizes="100vw" decoding="async"
            data-nimg="fill" style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%; object-fit: cover; object-position: center center;">
          </span>
        </div>
      </div>
    </div>
  </div>
